<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="static/css/main.css" />
    <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
    <title>Kickstarter Success - {{title}}</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      <header id="header" class="alt">
        <a href="/" class="logo"><strong>Kickstarter</strong> <span>by DS32</span></a>
        <nav>
	  <a href="#menu">Menu</a>
        </nav>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
	  <li><a href="/">Home</a></li>
          <li><a href="predict">Prediction Demo</a></li>
        </ul>
        <ul class="actions stacked">
	  <li><a href="#" class="button primary fit">Get Started</a></li>
	  <li><a href="#" class="button fit">Log In</a></li>
        </ul>
      </nav>

      <form method="post" action="predict">
        <div class="row gtr-uniform">
	  <div class="col-6 col-12-xsmall">
	    <input type="number" name="goal" id="goal" value="100000" placeholder=100000 />
	  </div>
	  <div class="col-6 col-12-xsmall">
	    <input type="number" name="pledged" id="pledged" value="50000" placeholder="50000" />
	  </div>
	  <div class="col-6 col-12-xsmall">
	    <input type="number" name="launch_to_deadline_days" id="launch_to_deadline_days" value=30 placeholder=30 />
	  </div>
	  <div class="col-6 col-12-xsmall">
	    <input type="number" name="launch_to_state_change_days" id="launch_to_state_change_days" value=10 placeholder=10 />
	  </div>
	  <div class="col-6 col-12-xsmall">
	    <input type="number" name="backers_count" id="backers_count" value=100 placeholder=100 />
	  </div>

	  <!-- Break -->
	  <div class="col-12">
	    <select name="category" id="demo-category">
	      <option value="">- Category -</option>
	      <option value="Web">Web</option>
	      <option value="Academic">Academic</option>
	    </select>
	  </div>
	  <!-- Break -->
	  <div class="col-12">
	    <ul class="actions">
	      <li><input type="submit" value="Submit" class="primary" /></li>
	      <li><input type="reset" value="Reset" /></li>
	    </ul>
	  </div>
        </div>
      </form>
    </div>
    <!-- Scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.scrolly.min.js"></script>
    <script src="static/js/jquery.scrollex.min.js"></script>
    <script src="static/js/browser.min.js"></script>
    <script src="static/js/breakpoints.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
